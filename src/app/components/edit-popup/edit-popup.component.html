<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '25rem' }"
>
  <!-- Name -->
  <div class="column gap-1">
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>
  </div>
  <!-- Name -->
  <div class="column gap-1">
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>
  </div>
  <!-- Immage -->
  <div class="column gap-1">
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" [(ngModel)]="product.image" />
    </div>
  </div>
  <!-- Ratting -->
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="false"
    iconCancelClass="hidden"
  />

  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
